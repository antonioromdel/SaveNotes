<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Notas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="layaout">

        <section class="ventana__modal">

            <header class="modal__header">

                    </svg>
                </div>

                <h1 class="header__title">Nueva nota</h1>

                <div class="header__btn header__btn-save">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 64 64">
                        <path fill="#fd3c4f" d="M46.676,54.599L33.205,44.87c-0.715-0.517-1.685-0.503-2.386,0.033l-12.662,9.683	C16.865,55.574,15,54.652,15,53.025V11c0-2.209,1.791-4,4-4h27c2.209,0,4,1.791,4,4v41.899C50,54.61,48.062,55.601,46.676,54.599z"></path><path d="M45,38v7.265c0,0.816-0.924,1.288-1.586,0.811l-1.308-0.945c-2.24-1.615-5.365-1.113-6.981,1.126l0,0	l11.551,8.342C48.062,55.601,50,54.61,50,52.899V33C47.238,33,45,35.238,45,38z" opacity=".15"></path><ellipse cx="32" cy="61" opacity=".3" rx="20.125" ry="3"></ellipse><path fill="#fff" d="M15,11v18c2.762,0,5-2.238,5-5V12.652c0-0.42,0.264-0.795,0.66-0.934 C22.605,11.033,24,9.18,24,7h-5C16.791,7,15,8.791,15,11z" opacity=".3"></path><line x1="18.5" x2="18.5" y1="12.5" y2="19.5" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3"></line><circle cx="48.54" cy="32.551" r="11" fill="#98c900"></circle><line x1="42.5" x2="54.5" y1="32.5" y2="32.5" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3"></line><line x1="48.5" x2="48.5" y1="26.5" y2="38.5" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3"></line>
                    </svg>
                </div>

            </header>

            
                <form action="" class="modal__form">

                    <div class="form__first">
                        <label for="input" class="form__label">Nombre Tarea</label>
                        <input type="text" class="form__input" id="input">
    
                    </div>
                    
                    <div class="form__second">
                        <label for="textarea" class="form__label">Descripción</label>
                        <textarea name="" id="textarea" class="form__input-textarea"></textarea>
                    </div>
    
                </form>
    
                <div class="modal__saved">
                    <div class="saved__elements">
                        <img src="img/icono.gif" alt="">
                        <h2 class="saved__title">¡Nota guardada correctamente!</h2>
                    </div>
                    <div class="saved__saving"></div>
                </div>


        </section>

        <main class="layaout__main">

            <div class="main__container-btn">
                
                <button class="main__btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg> 
                    <span class="btn__text">Añadir Nota</span>                          
                </button>

            </div>
            <section class="main__notes">

                <h1 class="notes__title">Sin notas guardadas.</h1>

            </section>

        </main>

        <div class="confirm__delete">

            <h2 class="delete_title">¿Desea eliminar esta nota?</h2>

            <form action="" class="delete__form">

                <div class="form__yes">
                    <label class="yes__label" for="yes">Si</label>
                    <input type="checkbox" class="yes__input" id="yes">
                </div>
                <div class="form__no">
                    <label for="no" class="no__label">No</label>
                    <input type="checkbox" class="no__input" id="no">
                </div>

            </form>

        </div>

    </div>
</body>
</html>
